<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>

    <script src="script.js" defer></script>

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="backsplash"></div>
      <main class="main">
        <h1>IP Address Tracker</h1>
        <form action="submit" class="form" id="form">
          <div class="form__field">
            <input
              type="text"
              name="ip"
              id="input"
              class="form__field--input"
              placeholder="Search for any IP address or domain"
            />
            <button type="submit" class="form__field--button">
              <img src="images/icon-arrow.svg" alt="arrow" />
            </button>
          </div>
        </form>
        <div class="data">
          <div class="data__field">
            <p class="data__field--label">IP Address</p>
            <p class="data__field--value" id="ip">192.212.174.101</p>
          </div>
          <div class="data__field">
            <p class="data__field--label">Location</p>
            <p class="data__field--value" id="location">Brooklyn, NY 10001</p>
          </div>
          <div class="data__field">
            <p class="data__field--label">Timezone</p>
            <p class="data__field--value" id="timezone">UTC -05:00</p>
          </div>
          <div class="data__field">
            <p class="data__field--label">ISP</p>
            <p class="data__field--value" id="service">SpaceX Starlink</p>
          </div>
        </div>
      </main>
      <div class="map" id="map"></div>
    </div>
  </body>
</html>
